<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cor_erro_formulario.css">

    <title>Cursos Lero Lero</title>

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand h4" href="index.html">Cursos Lero Lero</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" 
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <a class="nav-link" href="sobre_nos.html">Sobre nós </a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="instrutores.html">Instrutores</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="comentarios.html">Comentários </a>
            </li>

            <li class="nav-item disabled">
              <a class="nav-link" href="tabelas.html">Tabelas </a>
            </li>
          </ul>
          
          <a class="btn btn-primary" href="cadastro.html" role="button">Cadastre-se</a>
          <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>

        </div>
      </nav>   
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="myform form ">

            <div class="container pt-5">
              <div class="text-center pt-5">
                <h1 class="display-4 text-primary">Cadastre-se</h1>
              </div>
            </div>

            <form class="py-3" id="form-cadastro" method="POST">
                <div class="form-group">
                  <label for="Campo_cadastro">Nome completo</label>
                  <input type="text"  name="firstname" class="form-control" id="firstname" placeholder="Nome completo (obrigatório)">
                </div>

                <div class="form-group">
                  <label for="Campo_cadastro">CPF</label>
                  <input type="text"  name="cpf" class="form-control cpf" id="cpf" placeholder="CPF, somente números (obrigatório)">
                </div>

                <div class="form-group">
                  <label for="Campo_cadastro">Endereço de email</label>
                  <input type="email" name="email"  class="form-control" id="email" placeholder="Email (obrigatório)">
                </div>

                <div class="form-group">
                  <label for="Campo_cadastro">Senha</label>
                  <input type="password" name="password" id="password"  class="form-control password" placeholder="Nova senha (mínimo de 6 dígitos)">
                </div>

                <div class="form-group">
                  <p class="text-center">Ao entrar, você aceita nossos termos de uso</p>
                </div>

                <div class="col-md-12 text-center mb-3">
                  <button type="submit" class=" btn btn-block btn-primary tx-tfm">Comece já</button>
                </div>

                <div class="col-md-12 ">
                  <div class="form-group">
                      <p class="text-center">Já tem uma conta? <a href="login.html" id="signin">Login</a></p>
                  </div>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="navbar navbar-fixed-bottom bg-secondary text-white">
      <div class="footer-copyright text-center py-3">2020 Caíque e João Pedro
      </div>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/validate_traducao.js"></script>


    <script>
      $(document).ready(function() {
      $('#form-cadastro').validate({
        rules: {

          name: { required: true, minlength: 3, maxlength: 50 },

          cpf: { required: true, minlength: 11, maxlength:11, digits: true },

          email: { required: true, maxlength: 50 },

          password: { required: true, minlength: 6, maxlength: 255 }

        }, messages: {

          name: { required: 'O Nome é obrigatório', minlength: 'Mínimo de 3 dígitos', 
          maxlength: 'Máximo de 50 dígitos' },

          cpf: { required: 'O CPF é obrigatório', minlength: 'O CPF deve ter 11 dígitos', 
          maxlength: 'O CPF deve ter 11 dígitos'},

          email: { required: 'O email é obrigatório', maxlength: 'Máximo de 50 dígitos' },

          password: { required: 'A senha é obrigatória', minlength: 'Mínimo de 6 dígitos', 
          maxlength: 'Máximo de 255 dígitos' },
        },

        submitHandler: function(form) {
          form.submit();
        }

        });
      });
    </script>
  </body>
</html>
