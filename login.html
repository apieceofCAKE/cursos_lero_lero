<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cor_erro_formulario.css">

    <style>

      .login-or {
        position: relative;
        color: #aaa;
        margin-top: 10px;
        margin-bottom: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .span-or {
        display: block;
        position: absolute;
        left: 50%;
        top: -2px;
        margin-left: -25px;
        background-color: #fff;
        width: 50px;
        text-align: center;
      }

      .hr-or {
        height: 1px;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
      }

      .google {
        color:#292b2c;
        width:100%;
        height:40px;
        text-align:center;
        outline:none;
        border: 1px solid #292b2c;
      }
    </style>

    <title>Login - Cursos Lero Lero</title>

  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand h4" href="index.html">Cursos Lero Lero</a>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <a class="nav-link" href="sobre_nos.html">Sobre nós </a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="instrutores.html">Instrutores</a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="comentarios.html">Comentários </a>
            </li>

            <li class="nav-item disabled">
              <a class="nav-link" href="tabelas.html">Tabelas </a>
            </li>
          </ul>
          
          <a class="btn btn-primary" href="cadastro.html" role="button">Cadastre-se</a>
          <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>

        </div>
      </nav>   
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="first">

            <div class="myform form">

              <div class="container pt-5">
                <div class="text-center pt-5">
                  <h1 class="display-4 text-primary">Login</h1>
                </div>
              </div>

              <form method="POST" id="form-login">

                <div class="form-group">
                  <label for="Campo_login">Email</label>
                  <input type="email" name="email"  class="form-control email" id="email">
                </div>

                <div class="form-group">
                  <label for="Campo_login">Senha</label>
                  <input type="password" name="password" id="password"  class="form-control password">
                </div>

                <div class="form-group">
                  <p class="text-center">Ao entrar, você aceita nossos termos de uso</p>
                </div>

                <div class="col-md-12 text-center ">
                  <button type="submit" class=" btn btn-block btn-primary tx-tfm">Login</button>
                </div>

                <div class="col-md-12 ">
                  <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                  </div>
                </div>

                <div class="col-md-12 mb-3">
                  <p class="text-center">
                    <a href="javascript:void();" class="google btn"> 
                    Entrar com Google (não implementado)</a>
                  </p>
                </div>

                <div class="form-group">
                  <p class="text-center">Não tem uma conta? <a href="cadastro.html" id="signup">
                    Cadastre-se</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>   
       
    <!-- Rodapé -->
    <footer class="navbar navbar-fixed-bottom bg-secondary text-white">
      <div class="footer-copyright mx-auto py-3">2020 Caíque e João Pedro
      </div>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-validation/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/validate_traducao.js"></script>


    <script>
      $(document).ready(function() {
        $("#form-login").validate({
          rules: {
        
            email: { required: true},

            password: { required: true, minlength: 6, maxlength: 255 }

          }, 
          messages: {

            email: {required: "Obrigatório"},

            password: {required: "Obrigatória", 
            minlength: "6 caracteres no mínimo", 
            maxlength: "255 caracteres no máximo"}
          },

          submitHandler: function(form) {
            form.submit();
          }
        });
      });
    </script>
  </body>
</html>
